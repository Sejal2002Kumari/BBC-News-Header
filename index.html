<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BBC NEWS</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div id="topBar">
      <img src="img/bbc.PNG" alt="Here is the logo of bbc news" id="bbcLogo" />
      <div class="section">
        <img
          src="img/signin.PNG"
          alt="here is the image of signin"
          id="signIn"
        />
        <span id="signintext">Sign in</span>
      </div>
      <div class="section"><span class="mainHeads">Home</span></div>
      <div class="section"><span class="mainHeads">News</span></div>
      <div class="section"><span class="mainHeads">Sports</span></div>
      <div class="section"><span class="mainHeads">Weather</span></div>
      <div class="section"><span class="mainHeads">Shop</span></div>
      <div class="section"><span class="mainHeads">Reel</span></div>
      <div class="section"><span class="mainHeads">Travel</span></div>
      <div class="section"><span class="mainHeads">Capital</span></div>
      <div class="section">
        <span id="more">More</span
        ><img src="img/downArrow.png" alt="downarrow image" id="downArrow" />
      </div>
      <div class="section">
        <input id="search" type="text" value="Search" /><img
          src="img/searchicon.png"
          alt="this is a search icon"
          id="searchicon"
        />
      </div>
    </div>
    <div class="clearFloat"></div>
    <div id="bigRedBar">
      <div id="innerRedBar">
        <h1 id="bigNews">NEWS</h1>
      </div>
    </div>
    <div id="secondRedContainer">
      <div id="secondRedMenu">
        <div><a href="" class="redMenu">Home</a></div>
        <div><a href="" class="redMenu">Video</a></div>
        <div><a href="" class="redMenu">World</a></div>
        <div><a href="" class="redMenu">Asia</a></div>
        <div><a href="" class="redMenu">UK</a></div>
        <div><a href="" class="redMenu">Business</a></div>
        <div><a href="" class="redMenu">Tech</a></div>
        <div><a href="" class="redMenu">Science</a></div>
        <div><a href="" class="redMenu">Stories</a></div>
        <div><a href="" class="redMenu">Entertainment & Arts</a></div>
        <div><a href="" class="redMenu">Health</a></div>
        <div><a href="" class="redMenu">World News TV</a></div>
        <div><a href="" class="redMenu">In Pictures</a></div>
        <div><a href="" class="redMenu">Really Check</a></div>
        <div><a href="" class="redMenu">Newsbeats</a></div>
        <div>
          <a href="" class="redMenu"
            >More&nbsp;&nbsp;&nbsp;&nbsp;<img
              id="downRedArrow"
              src="img/downArrow.png"
              alt="Here is down arrow"
          /></a>
        </div>
      </div>
    </div>
  </body>
</html>
